<script>
// Variables globales pour la galerie 17
let items17 = [{
  src: 'https://lh3.googleusercontent.com/d/1YmzszjZyvW7KTiqk8JZ5oN5dKZB418Z-',
  caption: 'l&#39;arbitre l&#39;arbitre 👷‍♂️😊',
  isVideo: false
}, {
  src: 'https://lh3.googleusercontent.com/d/192RGvpmahowASP39bOhugE-MivBBpyrB',
  caption: 'l&#39;arbitre l&#39;arbitre 👷‍♂️😊',
  isVideo: false
}, {
  src: 'https://lh3.googleusercontent.com/d/1jS1i5GjKuBcKNcwz5onP2LSzZ_t5y4yw',
  caption: 'l&#39;arbitre l&#39;arbitre 👷‍♂️😊',
  isVideo: false
}, {
  src: 'https://archive.org/download/010_20250923_202509/010.mp4',
  caption: 'l&#39;arbitre l&#39;arbitre 👷‍♂️😊',
  isVideo: true
}];

let currentIndex17 = 0;
let zoomScale17 = 1;
let translateX17 = 0;
let translateY17 = 0;
let isDragging17 = false;
let startX17 = 0;
let startY17 = 0;
let lastTranslateX17 = 0;
let lastTranslateY17 = 0;

function openMedia17(index) {
  currentIndex17 = index;
  const item = items17[index];
  const img = document.getElementById('mImg17');
  const vid = document.getElementById('mVid17');
  const cap = document.getElementById('mCap17');
  const modal = document.getElementById('mediaModal17');
  
  if (item.isVideo) {
    img.style.display = 'none';
    vid.style.display = 'block';
    document.getElementById('mVidSrc17').src = item.src;
    vid.load();
    vid.play().catch(e => console.log('Autoplay prevented:', e));
  } else {
    vid.style.display = 'none';
    img.style.display = 'block';
    img.src = item.src;
    img.style.transform = 'scale(1) translate(0px, 0px)';
    img.style.cursor = 'zoom-in';
    zoomScale17 = 1;
    translateX17 = 0;
    translateY17 = 0;
    lastTranslateX17 = 0;
    lastTranslateY17 = 0;
  }
  
  cap.style.display = 'none'; // Masquer la légende dans le modal
  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function openModal17(src, caption, index) {
  openMedia17(index);
}

function openVideoModal17(src, caption, index) {
  openMedia17(index);
}

function closeMedia17() {
  const vid = document.getElementById('mVid17');
  const modal = document.getElementById('mediaModal17');
  vid.pause();
  vid.currentTime = 0;
  modal.classList.remove('active');
  document.body.style.overflow = 'auto';
}

function closeModal17() {
  closeMedia17();
}

function closeVideoModal17() {
  closeMedia17();
}

function prevMedia17() {
  currentIndex17 = (currentIndex17 - 1 + items17.length) % items17.length;
  openMedia17(currentIndex17);
}

function nextMedia17() {
  currentIndex17 = (currentIndex17 + 1) % items17.length;
  openMedia17(currentIndex17);
}

function toggleFullscreen17() {
  const modalContent = document.getElementById('modalContent17');
  if (!document.fullscreenElement) {
    modalContent.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
  } else {
    document.exitFullscreen();
  }
}

// Gestion clavier
document.addEventListener('keydown', function(e) {
  const modal = document.getElementById('mediaModal17');
  if (modal.classList.contains('active')) {
    if (e.key === 'ArrowLeft') prevMedia17();
    else if (e.key === 'ArrowRight') nextMedia17();
    else if (e.key === 'Escape') closeMedia17();
  }
});

// Gestion du clic sur le modal pour fermer
document.getElementById('mediaModal17').addEventListener('click', function(e) {
  if (e.target === this) closeMedia17();
});

// Zoom et pan pour les images
document.getElementById('mImg17').addEventListener('click', function(e) {
  e.stopPropagation();
  if (this.style.display === 'block') {
    zoomScale17 = zoomScale17 === 1 ? 2 : 1;
    if (zoomScale17 === 1) {
      translateX17 = translateY17 = 0;
      lastTranslateX17 = lastTranslateY17 = 0;
      this.style.cursor = 'zoom-in';
    } else {
      this.style.cursor = 'grab';
    }
    this.style.transform = 'scale(' + zoomScale17 + ') translate(' + translateX17 + 'px, ' + translateY17 + 'px)';
  }
});

document.getElementById('mImg17').addEventListener('wheel', function(e) {
  e.preventDefault();
  e.stopPropagation();
  
  if (this.style.display === 'block') {
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    zoomScale17 *= delta;
    zoomScale17 = Math.max(0.5, Math.min(zoomScale17, 5));
    
    if (zoomScale17 === 1) {
      translateX17 = translateY17 = 0;
      lastTranslateX17 = lastTranslateY17 = 0;
      this.style.cursor = 'zoom-in';
    } else {
      this.style.cursor = 'grab';
    }
    
    this.style.transform = 'scale(' + zoomScale17 + ') translate(' + translateX17 + 'px, ' + translateY17 + 'px)';
  }
});

document.getElementById('mImg17').addEventListener('mousedown', function(e) {
  if (this.style.display === 'block' && zoomScale17 > 1) {
    e.preventDefault();
    isDragging17 = true;
    this.classList.add('dragging');
    this.style.cursor = 'grabbing';
    startX17 = e.clientX - lastTranslateX17;
    startY17 = e.clientY - lastTranslateY17;
  }
});

document.addEventListener('mousemove', function(e) {
  if (isDragging17) {
    e.preventDefault();
    translateX17 = (e.clientX - startX17);
    translateY17 = (e.clientY - startY17);
    
    const img = document.getElementById('mImg17');
    img.style.transform = 'scale(' + zoomScale17 + ') translate(' + translateX17 + 'px, ' + translateY17 + 'px)';
  }
});

document.addEventListener('mouseup', function(e) {
  if (isDragging17) {
    isDragging17 = false;
    const img = document.getElementById('mImg17');
    img.classList.remove('dragging');
    img.style.cursor = zoomScale17 > 1 ? 'grab' : 'zoom-in';
    lastTranslateX17 = translateX17;
    lastTranslateY17 = translateY17;
  }
});
</script>
