<script>
// Variables globales pour la galerie aveo002
let itemsaveo002 = [
  {
    src: 'https://lh3.googleusercontent.com/d/1YmzszjZyvW7KTiqk8JZ5oN5dKZB418Z-',
    caption: '🧑‍🔧egegr\"\'thth🧑‍🔧',
    isVideo: false
  },
  {
    src: 'https://lh3.googleusercontent.com/d/192RGvpmahowASP39bOhugE-MivBBpyrB',
    caption: '🧑‍🔧egegr\"\'thth🧑‍🔧',
    isVideo: false
  },
  {
    src: 'https://archive.org/download/010_20250923_202509/010.mp4',
    caption: '',
    isVideo: true
  },
  {
    src: 'https://archive.org/download/010_20250923_202509/010.mp4',
    caption: '🧑‍🔧egegr\"\'thth🧑‍🔧',
    isVideo: true
  }
];

let currentIndexaveo002 = 0;
let zoomScaleaveo002 = 1;
let translateXaveo002 = 0;
let translateYaveo002 = 0;
let isDraggingaveo002 = false;
let startXaveo002 = 0;
let startYaveo002 = 0;
let lastTranslateXaveo002 = 0;
let lastTranslateYaveo002 = 0;

function openMediaaveo002(index) {
  currentIndexaveo002 = index;
  const item = itemsaveo002[index];
  const img = document.getElementById('mImgaveo002');
  const vid = document.getElementById('mVidaveo002');
  const modal = document.getElementById('mediaModalaveo002');
  
  if (item.isVideo) {
    img.style.display = 'none';
    vid.style.display = 'block';
    document.getElementById('mVidSrcaveo002').src = item.src;
    vid.load();
    vid.play().catch(e => console.log('Autoplay prevented:', e));
  } else {
    vid.style.display = 'none';
    img.style.display = 'block';
    img.src = item.src;
    img.style.transform = 'scale(1) translate(0px, 0px)';
    img.style.cursor = 'zoom-in';
    zoomScaleaveo002 = 1;
    translateXaveo002 = 0;
    translateYaveo002 = 0;
    lastTranslateXaveo002 = 0;
    lastTranslateYaveo002 = 0;
  }
  
  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeMediaaveo002() {
  const vid = document.getElementById('mVidaveo002');
  const modal = document.getElementById('mediaModalaveo002');
  vid.pause();
  vid.currentTime = 0;
  modal.classList.remove('active');
  document.body.style.overflow = 'auto';
}

function prevMediaaveo002() {
  currentIndexaveo002 = (currentIndexaveo002 - 1 + itemsaveo002.length) % itemsaveo002.length;
  openMediaaveo002(currentIndexaveo002);
}

function nextMediaaveo002() {
  currentIndexaveo002 = (currentIndexaveo002 + 1) % itemsaveo002.length;
  openMediaaveo002(currentIndexaveo002);
}

function toggleFullscreenaveo002() {
  const modalContent = document.getElementById('modalContentaveo002');
  if (!document.fullscreenElement) {
    modalContent.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
  } else {
    document.exitFullscreen();
  }
}

// Gestion de la visibilité de la croix en plein écran
document.addEventListener('fullscreenchange', function() {
  const closeBtn = document.querySelector('.modal-close');
  if (document.fullscreenElement) {
    // En plein écran : s'assurer que la croix est visible
    if (closeBtn) {
      closeBtn.style.position = 'fixed';
      closeBtn.style.zIndex = '9999';
      closeBtn.style.top = '20px';
      closeBtn.style.right = '30px';
    }
  }
});

// Gestion clavier
document.addEventListener('keydown', function(e) {
  const modal = document.getElementById('mediaModalaveo002');
  if (modal.classList.contains('active')) {
    if (e.key === 'ArrowLeft') prevMediaaveo002();
    else if (e.key === 'ArrowRight') nextMediaaveo002();
    else if (e.key === 'Escape') closeMediaaveo002();
  }
});

// Gestion du clic sur le modal pour fermer
document.getElementById('mediaModalaveo002').addEventListener('click', function(e) {
  if (e.target === this) closeMediaaveo002();
});

// Zoom et pan pour les images
document.getElementById('mImgaveo002').addEventListener('click', function(e) {
  e.stopPropagation();
  if (this.style.display === 'block') {
    zoomScaleaveo002 = zoomScaleaveo002 === 1 ? 2 : 1;
    if (zoomScaleaveo002 === 1) {
      translateXaveo002 = translateYaveo002 = 0;
      lastTranslateXaveo002 = lastTranslateYaveo002 = 0;
      this.style.cursor = 'zoom-in';
    } else {
      this.style.cursor = 'grab';
    }
    this.style.transform = 'scale(' + zoomScaleaveo002 + ') translate(' + translateXaveo002 + 'px, ' + translateYaveo002 + 'px)';
  }
});

document.getElementById('mImgaveo002').addEventListener('wheel', function(e) {
  e.preventDefault();
  e.stopPropagation();
  
  if (this.style.display === 'block') {
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    zoomScaleaveo002 *= delta;
    zoomScaleaveo002 = Math.max(0.5, Math.min(zoomScaleaveo002, 5));
    
    if (zoomScaleaveo002 === 1) {
      translateXaveo002 = translateYaveo002 = 0;
      lastTranslateXaveo002 = lastTranslateYaveo002 = 0;
      this.style.cursor = 'zoom-in';
    } else {
      this.style.cursor = 'grab';
    }
    
    this.style.transform = 'scale(' + zoomScaleaveo002 + ') translate(' + translateXaveo002 + 'px, ' + translateYaveo002 + 'px)';
  }
});

document.getElementById('mImgaveo002').addEventListener('mousedown', function(e) {
  if (this.style.display === 'block' && zoomScaleaveo002 > 1) {
    e.preventDefault();
    isDraggingaveo002 = true;
    this.classList.add('dragging');
    this.style.cursor = 'grabbing';
    startXaveo002 = e.clientX - lastTranslateXaveo002;
    startYaveo002 = e.clientY - lastTranslateYaveo002;
  }
});

document.addEventListener('mousemove', function(e) {
  if (isDraggingaveo002) {
    e.preventDefault();
    translateXaveo002 = (e.clientX - startXaveo002);
    translateYaveo002 = (e.clientY - startYaveo002);
    
    const img = document.getElementById('mImgaveo002');
    img.style.transform = 'scale(' + zoomScaleaveo002 + ') translate(' + translateXaveo002 + 'px, ' + translateYaveo002 + 'px)';
  }
});

document.addEventListener('mouseup', function(e) {
  if (isDraggingaveo002) {
    isDraggingaveo002 = false;
    const img = document.getElementById('mImgaveo002');
    img.classList.remove('dragging');
    img.style.cursor = zoomScaleaveo002 > 1 ? 'grab' : 'zoom-in';
    lastTranslateXaveo002 = translateXaveo002;
    lastTranslateYaveo002 = translateYaveo002;
  }
});
</script>
