function openMediachatiere(index) {
  currentIndexchatiere = index;
  const item = itemschatiere[index];
  const img = document.getElementById('mImgchatiere');
  const vid = document.getElementById('mVidchatiere');
  const modal = document.getElementById('mediaModalchatiere');
  
  if (item.isVideo) {
    img.style.display = 'none';
    vid.style.display = 'block';
    document.getElementById('mVidSrcchatiere').src = item.src;
    vid.load();
    vid.play().catch(e => console.log('Autoplay prevented:', e));
  } else {
    vid.style.display = 'none';
    img.style.display = 'block';
    img.src = item.src;
    img.style.transform = 'scale(1) translate(0px, 0px)';
    img.style.cursor = 'zoom-in';
    zoomScalechatiere = 1;
    translateXchatiere = 0;
    translateYchatiere = 0;
    lastTranslateXchatiere = 0;
    lastTranslateYchatiere = 0;
  }
  
  modal.classList.add('active');
  document.body.style.overflow = 'hidden';



}

function closeMediachatiere() {
  const vid = document.getElementById('mVidchatiere');
  const modal = document.getElementById('mediaModalchatiere');
  vid.pause();
  vid.currentTime = 0;
  modal.classList.remove('active');
  document.body.style.overflow = 'auto';
}


function prevMediachatiere() {
  const vid = document.getElementById('mVidchatiere');
  vid.pause();
  vid.currentTime = 0;
  currentIndexchatiere = (currentIndexchatiere - 1 + itemschatiere.length) % itemschatiere.length;
  openMediachatiere(currentIndexchatiere);
}

function nextMediachatiere() {

  const vid = document.getElementById('mVidchatiere');
  vid.pause();
  vid.currentTime = 0;
  currentIndexchatiere = (currentIndexchatiere + 1) % itemschatiere.length;
  openMediachatiere(currentIndexchatiere);
}

function toggleFullscreenchatiere() {
  const modalContent = document.getElementById('modalContentchatiere');
  if (!document.fullscreenElement) {
    modalContent.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
  } else {
    document.exitFullscreen();
  }
}

function exitFullscreenchatiere() {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
}



// Gestion de la visibilitÃ© des croix selon le mode plein Ã©cran
document.addEventListener('fullscreenchange', function() {
  const normalCloseBtn = document.querySelector('.modal-close');
  const fullscreenCloseBtn = document.getElementById('fullscreenCloseBtnchatiere');
  
  if (document.fullscreenElement) {
    // En plein Ã©cran : masquer la croix normale, afficher la croix plein Ã©cran
    if (normalCloseBtn) {
      normalCloseBtn.style.display = 'none';
    }
    if (fullscreenCloseBtn) {
      fullscreenCloseBtn.style.display = 'flex';
    }
  } else {
    // Hors plein Ã©cran : afficher la croix normale, masquer la croix plein Ã©cran
    if (normalCloseBtn) {
      normalCloseBtn.style.display = 'flex';
    }
    if (fullscreenCloseBtn) {
      fullscreenCloseBtn.style.display = 'none';
    }
  }
});

// Gestion clavier
document.addEventListener('keydown', function(e) {
  const modal = document.getElementById('mediaModalchatiere');
  if (modal.classList.contains('active')) {
    if (e.key === 'ArrowLeft') prevMediachatiere();
    else if (e.key === 'ArrowRight') nextMediachatiere();
    else if (e.key === 'Escape') closeMediachatiere();
  }
});

// Gestion du clic sur le modal pour fermer
document.getElementById('mediaModalchatiere').addEventListener('click', function(e) {
  if (e.target === this) closeMediachatiere();
});

// Zoom et pan pour les images
document.getElementById('mImgchatiere').addEventListener('click', function(e) {
  e.stopPropagation();
  if (this.style.display === 'block') {
    zoomScalechatiere = zoomScalechatiere === 1 ? 2 : 1;
    if (zoomScalechatiere === 1) {
      translateXchatiere = translateYchatiere = 0;
      lastTranslateXchatiere = lastTranslateYchatiere = 0;
      this.style.cursor = 'zoom-in';
    } else {
      this.style.cursor = 'grab';
    }
    this.style.transform = 'scale(' + zoomScalechatiere + ') translate(' + translateXchatiere + 'px, ' + translateYchatiere + 'px)';
  }
});

document.getElementById('mImgchatiere').addEventListener('wheel', function(e) {
  e.preventDefault();
  e.stopPropagation();
  
  if (this.style.display === 'block') {
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    zoomScalechatiere *= delta;
    zoomScalechatiere = Math.max(0.5, Math.min(zoomScalechatiere, 5));
    
    if (zoomScalechatiere === 1) {
      translateXchatiere = translateYchatiere = 0;
      lastTranslateXchatiere = lastTranslateYchatiere = 0;
      this.style.cursor = 'zoom-in';
    } else {
      this.style.cursor = 'grab';
    }
    
    this.style.transform = 'scale(' + zoomScalechatiere + ') translate(' + translateXchatiere + 'px, ' + translateYchatiere + 'px)';
  }
});

document.getElementById('mImgchatiere').addEventListener('mousedown', function(e) {
  if (this.style.display === 'block' && zoomScalechatiere > 1) {
    e.preventDefault();
    isDraggingchatiere = true;
    this.classList.add('dragging');
    this.style.cursor = 'grabbing';
    startXchatiere = e.clientX - lastTranslateXchatiere;
    startYchatiere = e.clientY - lastTranslateYchatiere;
  }
});

document.addEventListener('mousemove', function(e) {
  if (isDraggingchatiere) {
    e.preventDefault();
    translateXchatiere = (e.clientX - startXchatiere);
    translateYchatiere = (e.clientY - startYchatiere);
    
    const img = document.getElementById('mImgchatiere');
    img.style.transform = 'scale(' + zoomScalechatiere + ') translate(' + translateXchatiere + 'px, ' + translateYchatiere + 'px)';
  }
});

document.addEventListener('mouseup', function(e) {
  if (isDraggingchatiere) {
    isDraggingchatiere = false;
    const img = document.getElementById('mImgchatiere');
    img.classList.remove('dragging');
    img.style.cursor = zoomScalechatiere > 1 ? 'grab' : 'zoom-in';
    lastTranslateXchatiere = translateXchatiere;
    lastTranslateYchatiere = translateYchatiere;
  }
});
</script>
