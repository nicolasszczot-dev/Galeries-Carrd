function openMediavolet_gf16(index) {
  currentIndexvolet_gf16 = index;
  const item = itemsvolet_gf16[index];
  const img = document.getElementById('mImgvolet_gf16');
  const vid = document.getElementById('mVidvolet_gf16');
  const modal = document.getElementById('mediaModalvolet_gf16');
  
  if (item.isVideo) {
    img.style.display = 'none';
    vid.style.display = 'block';
    document.getElementById('mVidSrcvolet_gf16').src = item.src;
    vid.load();
    vid.play().catch(e => console.log('Autoplay prevented:', e));
  } else {
    vid.style.display = 'none';

    translateXvolet_gf16 = 0;
    translateYvolet_gf16 = 0;
    lastTranslateXvolet_gf16 = 0;
    lastTranslateYvolet_gf16 = 0;

  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeMediavolet_gf16() {
  const vid = document.getElementById('mVidvolet_gf16');
  const modal = document.getElementById('mediaModalvolet_gf16');
  vid.pause();
  vid.currentTime = 0;
  modal.classList.remove('active');
  document.body.style.overflow = 'auto';
}

function prevMediavolet_gf16() {
  currentIndexvolet_gf16 = (currentIndexvolet_gf16 - 1 + itemsvolet_gf16.length) % itemsvolet_gf16.length;

}

function nextMediavolet_gf16() {

function toggleFullscreenvolet_gf16() {
  const modalContent = document.getElementById('modalContentvolet_gf16');
  if (!document.fullscreenElement) {
    modalContent.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
  } else {
    document.exitFullscreen();
  }

    else if (e.key === 'ArrowRight') nextMediavolet_gf16();
    else if (e.key === 'Escape') closeMediavolet_gf16();

});

  if (this.style.display === 'block') {
    zoomScalevolet_gf16 = zoomScalevolet_gf16 === 1 ? 2 : 1;
    if (zoomScalevolet_gf16 === 1) {
      translateXvolet_gf16 = translateYvolet_gf16 = 0;
      lastTranslateXvolet_gf16 = lastTranslateYvolet_gf16 = 0;
      this.style.cursor = 'zoom-in';
    } else {
      this.style.cursor = 'grab';
    }
    this.style.transform = 'scale(' + zoomScalevolet_gf16 + ') translate(' + translateXvolet_gf16 + 'px, ' + translateYvolet_gf16 + 'px)';
  }
});

document.getElementById('mImgvolet_gf16').addEventListener('wheel', function(e) {
  e.preventDefault();
  e.stopPropagation();
  
  if (this.style.display === 'block') {
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    zoomScalevolet_gf16 *= delta;
    zoomScalevolet_gf16 = Math.max(0.5, Math.min(zoomScalevolet_gf16, 5));
    
    if (zoomScalevolet_gf16 === 1) {
      translateXvolet_gf16 = translateYvolet_gf16 = 0;
      lastTranslateXvolet_gf16 = lastTranslateYvolet_gf16 = 0;
      this.style.cursor = 'zoom-in';
    } else {
      this.style.cursor = 'grab';
    }
    
    this.style.transform = 'scale(' + zoomScalevolet_gf16 + ') translate(' + translateXvolet_gf16 + 'px, ' + translateYvolet_gf16 + 'px)';
  }
});

document.getElementById('mImgvolet_gf16').addEventListener('mousedown', function(e) {
  if (this.style.display === 'block' && zoomScalevolet_gf16 > 1) {
    e.preventDefault();
    isDraggingvolet_gf16 = true;
    this.classList.add('dragging');
    this.style.cursor = 'grabbing';
    startXvolet_gf16 = e.clientX - lastTranslateXvolet_gf16;
    startYvolet_gf16 = e.clientY - lastTranslateYvolet_gf16;
  }
});

document.addEventListener('mousemove', function(e) {
  if (isDraggingvolet_gf16) {
    e.preventDefault();
    translateXvolet_gf16 = (e.clientX - startXvolet_gf16);
    translateYvolet_gf16 = (e.clientY - startYvolet_gf16);
    
    const img = document.getElementById('mImgvolet_gf16');
    img.style.transform = 'scale(' + zoomScalevolet_gf16 + ') translate(' + translateXvolet_gf16 + 'px, ' + translateYvolet_gf16 + 'px)';
  }
});

document.addEventListener('mouseup', function(e) {
  if (isDraggingvolet_gf16) {
    isDraggingvolet_gf16 = false;
    const img = document.getElementById('mImgvolet_gf16');
    img.classList.remove('dragging');
    img.style.cursor = zoomScalevolet_gf16 > 1 ? 'grab' : 'zoom-in';
    lastTranslateXvolet_gf16 = translateXvolet_gf16;
    lastTranslateYvolet_gf16 = translateYvolet_gf16;
  }
});
</script>
