<script>
// Variables globales pour la galerie 001
let items001 = [
  {
    src: 'https://lh3.googleusercontent.com/d/1YmzszjZyvW7KTiqk8JZ5oN5dKZB418Z-',
    caption: '🤗jjjyjyjrj🤗',
    isVideo: false
  },
  {
    src: 'https://lh3.googleusercontent.com/d/192RGvpmahowASP39bOhugE-MivBBpyrB',
    caption: '🤗jjjyjyjrj🤗',
    isVideo: false
  },
  {
    src: 'https://archive.org/download/010_20250923_202509/010.mp4',
    caption: '🤗jjjyjyjrj🤗',
    isVideo: true
  }
];

let currentIndex001 = 0;
let zoomScale001 = 1;
let translateX001 = 0;
let translateY001 = 0;
let isDragging001 = false;
let startX001 = 0;
let startY001 = 0;
let lastTranslateX001 = 0;
let lastTranslateY001 = 0;

function openMedia001(index) {
  currentIndex001 = index;
  const item = items001[index];
  const img = document.getElementById('mImg001');
  const vid = document.getElementById('mVid001');
  const modal = document.getElementById('mediaModal001');
  
  if (item.isVideo) {
    img.style.display = 'none';
    vid.style.display = 'block';
    document.getElementById('mVidSrc001').src = item.src;
    vid.load();
    vid.play().catch(e => console.log('Autoplay prevented:', e));
  } else {
    vid.style.display = 'none';
    img.style.display = 'block';
    img.src = item.src;
    img.style.transform = 'scale(1) translate(0px, 0px)';
    img.style.cursor = 'zoom-in';
    zoomScale001 = 1;
    translateX001 = 0;
    translateY001 = 0;
    lastTranslateX001 = 0;
    lastTranslateY001 = 0;
  }
  
  modal.classList.add('active');
  document.body.style.overflow = 'hidden';

// Positionner les flèches dans la bande noire
  setTimeout(() => positionArrows001(), 100);

}

function closeMedia001() {
  const vid = document.getElementById('mVid001');
  const modal = document.getElementById('mediaModal001');
  vid.pause();
  vid.currentTime = 0;
  modal.classList.remove('active');
  document.body.style.overflow = 'auto';
}

function prevMedia001() {
  currentIndex001 = (currentIndex001 - 1 + items001.length) % items001.length;
  openMedia001(currentIndex001);
}

function nextMedia001() {
  currentIndex001 = (currentIndex001 + 1) % items001.length;
  openMedia001(currentIndex001);
}

function toggleFullscreen001() {
  const modalContent = document.getElementById('modalContent001');
  if (!document.fullscreenElement) {
    modalContent.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
  } else {
    document.exitFullscreen();
  }
}

function exitFullscreen001() {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
}

// Fonction pour positionner les flèches dans la bande noire
function positionArrows001() {
  const img = document.getElementById('mImg001');
  const vid = document.getElementById('mVid001');
  const prevBtn = document.getElementById('prevBtn001');
  const nextBtn = document.getElementById('nextBtn001');
  
  // Déterminer quel média est visible
  const media = img.style.display === 'block' ? img : vid;
  
  if (media && prevBtn && nextBtn) {
    // Obtenir les dimensions réelles du média affiché
    const mediaRect = media.getBoundingClientRect();
    const windowHeight = window.innerHeight;
    
    // Calculer l'espace en bas (bande noire)
    const bottomSpace = windowHeight - mediaRect.bottom;
    
    // Si il y a une bande noire en bas (plus de 50px)
    if (bottomSpace > 50) {
      // Positionner juste en haut de la bande noire
      const arrowPosition = mediaRect.bottom + 10;
      prevBtn.style.bottom = 'auto';
      prevBtn.style.top = arrowPosition + 'px';
      nextBtn.style.bottom = 'auto';
      nextBtn.style.top = arrowPosition + 'px';
    } else {
      // Sinon positionner en bas de l'écran
      prevBtn.style.top = 'auto';
      prevBtn.style.bottom = '20px';
      nextBtn.style.top = 'auto';
      nextBtn.style.bottom = '20px';
    }
  }
}

// Gestion de la visibilité des croix selon le mode plein écran
document.addEventListener('fullscreenchange', function() {
  const normalCloseBtn = document.querySelector('.modal-close');
  const fullscreenCloseBtn = document.getElementById('fullscreenCloseBtn001');
  
  if (document.fullscreenElement) {
    // En plein écran : masquer la croix normale, afficher la croix plein écran
    if (normalCloseBtn) {
      normalCloseBtn.style.display = 'none';
    }
    if (fullscreenCloseBtn) {
      fullscreenCloseBtn.style.display = 'flex';
    }
  } else {
    // Hors plein écran : afficher la croix normale, masquer la croix plein écran
    if (normalCloseBtn) {
      normalCloseBtn.style.display = 'flex';
    }
    if (fullscreenCloseBtn) {
      fullscreenCloseBtn.style.display = 'none';
    }
  }
});

// Gestion clavier
document.addEventListener('keydown', function(e) {
  const modal = document.getElementById('mediaModal001');
  if (modal.classList.contains('active')) {
    if (e.key === 'ArrowLeft') prevMedia001();
    else if (e.key === 'ArrowRight') nextMedia001();
    else if (e.key === 'Escape') closeMedia001();
  }
});

// Gestion du clic sur le modal pour fermer
document.getElementById('mediaModal001').addEventListener('click', function(e) {
  if (e.target === this) closeMedia001();
});

// Zoom et pan pour les images
document.getElementById('mImg001').addEventListener('click', function(e) {
  e.stopPropagation();
  if (this.style.display === 'block') {
    zoomScale001 = zoomScale001 === 1 ? 2 : 1;
    if (zoomScale001 === 1) {
      translateX001 = translateY001 = 0;
      lastTranslateX001 = lastTranslateY001 = 0;
      this.style.cursor = 'zoom-in';
    } else {
      this.style.cursor = 'grab';
    }
    this.style.transform = 'scale(' + zoomScale001 + ') translate(' + translateX001 + 'px, ' + translateY001 + 'px)';
  }
});

document.getElementById('mImg001').addEventListener('wheel', function(e) {
  e.preventDefault();
  e.stopPropagation();
  
  if (this.style.display === 'block') {
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    zoomScale001 *= delta;
    zoomScale001 = Math.max(0.5, Math.min(zoomScale001, 5));
    
    if (zoomScale001 === 1) {
      translateX001 = translateY001 = 0;
      lastTranslateX001 = lastTranslateY001 = 0;
      this.style.cursor = 'zoom-in';
    } else {
      this.style.cursor = 'grab';
    }
    
    this.style.transform = 'scale(' + zoomScale001 + ') translate(' + translateX001 + 'px, ' + translateY001 + 'px)';
  }
});

document.getElementById('mImg001').addEventListener('mousedown', function(e) {
  if (this.style.display === 'block' && zoomScale001 > 1) {
    e.preventDefault();
    isDragging001 = true;
    this.classList.add('dragging');
    this.style.cursor = 'grabbing';
    startX001 = e.clientX - lastTranslateX001;
    startY001 = e.clientY - lastTranslateY001;
  }
});

document.addEventListener('mousemove', function(e) {
  if (isDragging001) {
    e.preventDefault();
    translateX001 = (e.clientX - startX001);
    translateY001 = (e.clientY - startY001);
    
    const img = document.getElementById('mImg001');
    img.style.transform = 'scale(' + zoomScale001 + ') translate(' + translateX001 + 'px, ' + translateY001 + 'px)';
  }
});

document.addEventListener('mouseup', function(e) {
  if (isDragging001) {
    isDragging001 = false;
    const img = document.getElementById('mImg001');
    img.classList.remove('dragging');
    img.style.cursor = zoomScale001 > 1 ? 'grab' : 'zoom-in';
    lastTranslateX001 = translateX001;
    lastTranslateY001 = translateY001;
  }
});
</script>
